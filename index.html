<!DOCTYPE html><html lang="en">
  <head>
      <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>TV Logo Maker</title><!-- Tailwind CDN -->
              <script src="https://cdn.tailwindcss.com"></script>

              <!-- React -->
              <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
              <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

              <!-- Babel -->
              <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

                </head>
                  <body class="bg-neutral-100">
                      <div id="root"></div><script type="text/babel">
                        const { useState, useEffect, useRef } = React;

                          function TvLogoMaker() {
                                const [theme, setTheme] = useState('material');
                                    const [bg, setBg] = useState('#000000');
                                        const [transparent, setTransparent] = useState(false);
                                            const [aspect, setAspect] = useState('16x9');
                                                const [padding, setPadding] = useState(20);
                                                    const [radius, setRadius] = useState(24);
                                                        const [logos, setLogos] = useState([]);
                                                            const [logoUrl, setLogoUrl] = useState(null);
                                                                const canvasRef = useRef(null);

                                                                    useEffect(() => {
                                                                              fetch('https://api.github.com/repos/tv-logo/tv-logos/contents/logos')
                                                                                      .then(res => res.json())
                                                                                              .then(data => {
                                                                                                          const svgs = data.filter(f => f.name.endsWith('.svg'));
                                                                                                                    setLogos(svgs.slice(0, 60));
                                                                                              });
                                                                    }, []);

                                                                        const aspectClass = aspect === '16x9' ? 'aspect-video' : 'aspect-square';

                                                                            function exportPng() {
                                                                                      const node = canvasRef.current;
                                                                                            const rect = node.getBoundingClientRect();
                                                                                                  const canvas = document.createElement('canvas');
                                                                                                        canvas.width = rect.width * 2;
                                                                                                              canvas.height = rect.height * 2;
                                                                                                                    const ctx = canvas.getContext('2d');

                                                                                                                          if (!transparent) {
                                                                                                                                    ctx.fillStyle = bg;
                                                                                                                                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                                                                                                                          }

                                                                                                                                const img = node.querySelector('img');
                                                                                                                                      if (!img) return;

                                                                                                                                            const scale = (rect.width - padding * 2) / img.naturalWidth;
                                                                                                                                                  const w = img.naturalWidth * scale * 2;
                                                                                                                                                        const h = img.naturalHeight * scale * 2;

                                                                                                                                                              ctx.drawImage(img, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);

                                                                                                                                                                    const link = document.createElement('a');
                                                                                                                                                                          link.download = 'tv-logo.png';
                                                                                                                                                                                link.href = canvas.toDataURL('image/png');
                                                                                                                                                                                      link.click();
                                                                            }

                                                                                return (
                                                                                          <div className={`min-h-screen p-4 ${theme === 'material' ? 'bg-neutral-100 text-black' : 'bg-black text-white'}`}>
                                                                                                  <div className="flex items-center justify-between mb-4">
                                                                                                            <h1 className="text-xl font-semibold">TV Logo Maker</h1>
                                                                                                                      <button
                                                                                                                                  onClick={() => setTheme(theme === 'material' ? 'glass' : 'material')}
                                                                                                                                              className="px-4 py-2 rounded-xl bg-blue-600 text-white"
                                                                                                                                                        >
                                                                                                                                                                    {theme === 'material' ? 'Liquid Glass' : 'Material 3'}
                                                                                                                                                                              </button>
                                                                                                                                                                                      </div>

                                                                                                                                                                                              <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                                                                                                                                                                                                        {/* Canvas */}
                                                                                                                                                                                                                  <div className="lg:col-span-2 flex items-center justify-center">
                                                                                                                                                                                                                              <div
                                                                                                                                                                                                                                            ref={canvasRef}
                                                                                                                                                                                                                                                          className={`w-full max-w-xl ${aspectClass} flex items-center justify-center shadow-xl`}
                                                                                                                                                                                                                                                                        style={{
                                                                                                                                                                                                                                                                                            backgroundColor: transparent ? 'transparent' : bg,
                                                                                                                                                                                                                                                                                                            borderRadius: radius + 'px'
                                                                                                                                                                                                                                                                        }}
                                                                                                                                                                                                                                                                                    >
                                                                                                                                                                                                                                                                                                  {logoUrl && (
                                                                                                                                                                                                                                                                                                                    <img
                                                                                                                                                                                                                                                                                                                                      src={logoUrl}
                                                                                                                                                                                                                                                                                                                                                        style={{ padding: padding + 'px' }}
                                                                                                                                                                                                                                                                                                                                                                          className="max-w-full max-h-full"
                                                                                                                                                                                                                                                                                                                                                                                          />
                                                                                                                                                                                                                                                                                                  )}
                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                  {/* Controls */}
                                                                                                                                                                                                                                                                                                                                            <div className={`p-5 ${theme === 'glass' ? 'backdrop-blur-xl bg-white/10' : 'bg-white'} rounded-2xl shadow space-y-4`}>
                                                                                                                                                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                                                                                                                                                      <label className="block mb-1">Aspect Ratio</label>
                                                                                                                                                                                                                                                                                                                                                                                    <select value={aspect} onChange={e => setAspect(e.target.value)} className="w-full p-2 rounded-lg text-black">
                                                                                                                                                                                                                                                                                                                                                                                                    <option value="16x9">16:9</option>
                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="1x1">1:1</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                  </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label className="block mb-1">Corner Radius ({radius}px)</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="range" min="0" max="200" value={radius} onChange={e => setRadius(e.target.value)} className="w-full" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label className="block mb-1">Padding ({padding}px)</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="range" min="0" max="200" value={padding} onChange={e => setPadding(e.target.value)} className="w-full" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div className="flex items-center gap-2">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input type="checkbox" checked={transparent} onChange={e => setTransparent(e.target.checked)} />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <span>Transparent background</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      {!transparent && (
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label className="block mb-1">Background</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input type="color" value={bg} onChange={e => setBg(e.target.value)} className="w-full h-10" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      )}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button onClick={exportPng} className="w-full mt-2 py-2 rounded-xl bg-green-600 text-white">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Export PNG
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h3 className="font-medium mt-4">TV Logos</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div className="grid grid-cols-4 gap-2 max-h-40 overflow-auto">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  {logos.map(l => (
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button key={l.name} onClick={() => setLogoUrl(l.download_url)} className="p-2 bg-neutral-100 rounded">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <img src={l.download_url} className="w-full h-10 object-contain" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ))}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <h3 className="font-medium mt-4">Custom Logo</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    type="url"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  placeholder="Paste image URL"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                className="w-full p-2 rounded-lg text-black"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              onBlur={e => setLogoUrl(e.target.value)}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    type="file"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  accept="image/*,image/svg+xml"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                onChange={e => setLogoUrl(URL.createObjectURL(e.target.files[0]))}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                );
                          }

                            ReactDOM.createRoot(document.getElementById('root')).render(<TvLogoMaker />);
                            </script>

                              </body>
                              </html>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ))}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      )}
                                                                                                                                                                                                                                                                                                  )}
                                                                                                                                                                                                                                                                        }}
                                                                                )
                                                                                                                          }
                                                                            }
                                                                                              })
                                                                    })
                          }
