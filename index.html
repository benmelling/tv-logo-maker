<!DOCTYPE html><html lang="en">
  <head>
      <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>TV Logo Maker</title><!-- Tailwind CDN -->
              <script src="https://cdn.tailwindcss.com"></script>

              <!-- React + ReactDOM (production builds work better on GH Pages) -->
              <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
              <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

              <!-- Babel (JSX support) -->
              <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

                </head>
                  <body class="bg-neutral-100">
                      <div id="root"></div><script type="text/babel">
                        const { useState } = React;

                          function TvLogoMaker() {
                                const [theme, setTheme] = useState('material');
                                    const [shape, setShape] = useState('square');
                                        const [bg, setBg] = useState('#000000');

                                            const containerClass =
                                                  shape === 'circle'
                                                          ? 'rounded-full'
                                                                  : shape === 'rounded'
                                                                          ? 'rounded-2xl'
                                                                                  : 'rounded-none';

                                                                                      return (
                                                                                              <div className={`min-h-screen p-6 ${theme === 'material' ? 'bg-neutral-100 text-black' : 'bg-black text-white'}`}>
                                                                                                      <div className="flex items-center justify-between mb-6">
                                                                                                                <h1 className="text-2xl font-semibold">TV Logo Maker</h1>
                                                                                                                          <button
                                                                                                                                      onClick={() => setTheme(theme === 'material' ? 'glass' : 'material')}
                                                                                                                                                  className="px-4 py-2 rounded-xl bg-blue-600 text-white"
                                                                                                                                                            >
                                                                                                                                                                        {theme === 'material' ? 'Liquid Glass' : 'Material 3'}
                                                                                                                                                                                  </button>
                                                                                                                                                                                          </div>

                                                                                                                                                                                                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                                                                                                                                                                            <div
                                                                                                                                                                                                                        className={`p-6 shadow-xl flex items-center justify-center ${containerClass}`}
                                                                                                                                                                                                                                    style={{ backgroundColor: bg }}
                                                                                                                                                                                                                                              >
                                                                                                                                                                                                                                                          <div className="w-32 h-32 bg-white/80 rounded-xl flex items-center justify-center cursor-move">
                                                                                                                                                                                                                                                                        <span className="text-sm font-medium text-black">LOGO</span>
                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                              </div>

                                                                                                                                                                                                                                                                                                        <div className={`p-6 ${theme === 'glass' ? 'backdrop-blur-xl bg-white/10 rounded-2xl' : 'bg-white rounded-2xl shadow'}`}>
                                                                                                                                                                                                                                                                                                                    <h2 className="font-medium mb-4">Controls</h2>

                                                                                                                                                                                                                                                                                                                                <label className="block mb-2">Shape</label>
                                                                                                                                                                                                                                                                                                                                            <select
                                                                                                                                                                                                                                                                                                                                                          value={shape}
                                                                                                                                                                                                                                                                                                                                                                        onChange={(e) => setShape(e.target.value)}
                                                                                                                                                                                                                                                                                                                                                                                      className="w-full mb-4 p-2 rounded-lg text-black"
                                                                                                                                                                                                                                                                                                                                                                                                  >
                                                                                                                                                                                                                                                                                                                                                                                                                <option value="square">Square</option>
                                                                                                                                                                                                                                                                                                                                                                                                                              <option value="rounded">Rounded</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="circle">Circle</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        </select>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label className="block mb-2">Background</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              type="color"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            value={bg}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          onChange={(e) => setBg(e.target.value)}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        className="w-full h-10"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                      );
                          }

                            const root = ReactDOM.createRoot(document.getElementById('root'));
                              root.render(<TvLogoMaker />);
                              </script>

                                </body>
                                </html>
                                                                                      )
                          }
