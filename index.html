<!DOCTYPE html><html lang="en">
  <head>
      <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>TV Logo Maker</title><!-- Tailwind CDN -->
              <script src="https://cdn.tailwindcss.com"></script>

              <!-- React -->
              <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
              <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

              <!-- Babel -->
              <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

                </head>
                  <body class="bg-neutral-100">
                      <div id="root"></div><script type="text/babel">
                        const { useState, useEffect } = React;

                          function TvLogoMaker() {
                                const [theme, setTheme] = useState('material');
                                    const [shape, setShape] = useState('rounded');
                                        const [bg, setBg] = useState('#000000');
                                            const [aspect, setAspect] = useState('16x9');
                                                const [padding, setPadding] = useState(20);
                                                    const [logos, setLogos] = useState([]);
                                                        const [logoUrl, setLogoUrl] = useState(null);

                                                            useEffect(() => {
                                                                      fetch('https://api.github.com/repos/tv-logo/tv-logos/contents/logos')
                                                                              .then(res => res.json())
                                                                                      .then(data => {
                                                                                                  const svgs = data.filter(f => f.name.endsWith('.svg'));
                                                                                                            setLogos(svgs.slice(0, 50));
                                                                                      });
                                                            }, []);

                                                                const containerClass =
                                                                      shape === 'circle'
                                                                              ? 'rounded-full'
                                                                                      : shape === 'square'
                                                                                              ? 'rounded-none'
                                                                                                      : 'rounded-2xl';

                                                                                                          const aspectClass = aspect === '16x9' ? 'aspect-video' : 'aspect-square';

                                                                                                              return (
                                                                                                                      <div className={`min-h-screen p-6 ${theme === 'material' ? 'bg-neutral-100 text-black' : 'bg-black text-white'}`}>
                                                                                                                              <div className="flex items-center justify-between mb-6">
                                                                                                                                        <h1 className="text-2xl font-semibold">TV Logo Maker</h1>
                                                                                                                                                  <button
                                                                                                                                                              onClick={() => setTheme(theme === 'material' ? 'glass' : 'material')}
                                                                                                                                                                          className="px-4 py-2 rounded-xl bg-blue-600 text-white"
                                                                                                                                                                                    >
                                                                                                                                                                                                {theme === 'material' ? 'Liquid Glass' : 'Material 3'}
                                                                                                                                                                                                          </button>
                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                          <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                                                                                                                                                                                                                    {/* Canvas */}
                                                                                                                                                                                                                                              <div
                                                                                                                                                                                                                                                          className={`relative w-full ${aspectClass} shadow-xl flex items-center justify-center ${containerClass}`}
                                                                                                                                                                                                                                                                      style={{ backgroundColor: bg }}
                                                                                                                                                                                                                                                                                >
                                                                                                                                                                                                                                                                                            {logoUrl && (
                                                                                                                                                                                                                                                                                                              <img
                                                                                                                                                                                                                                                                                                                              src={logoUrl}
                                                                                                                                                                                                                                                                                                                                              style={{ padding: padding + 'px' }}
                                                                                                                                                                                                                                                                                                                                                              className="max-w-full max-h-full"
                                                                                                                                                                                                                                                                                                                                                                            />
                                                                                                                                                                                                                                                                                            )}
                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                {/* Controls */}
                                                                                                                                                                                                                                                                                                                          <div className={`lg:col-span-2 p-6 ${theme === 'glass' ? 'backdrop-blur-xl bg-white/10 rounded-2xl' : 'bg-white rounded-2xl shadow'}`}>
                                                                                                                                                                                                                                                                                                                                      <h2 className="font-medium mb-4">Controls</h2>

                                                                                                                                                                                                                                                                                                                                                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                                                                                                                                                                                                                                                                                                                                <div>
                                                                                                                                                                                                                                                                                                                                                                                <label className="block mb-1">Aspect Ratio</label>
                                                                                                                                                                                                                                                                                                                                                                                                <select value={aspect} onChange={e => setAspect(e.target.value)} className="w-full p-2 rounded-lg text-black">
                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="16x9">16:9</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="1x1">1:1</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label className="block mb-1">Shape</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <select value={shape} onChange={e => setShape(e.target.value)} className="w-full p-2 rounded-lg text-black">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="rounded">Rounded</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="square">Square</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <option value="circle">Circle</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label className="block mb-1">Background</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="color" value={bg} onChange={e => setBg(e.target.value)} className="w-full h-10" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label className="block mb-1">Padding ({padding}px)</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="range" min="0" max="200" value={padding} onChange={e => setPadding(e.target.value)} className="w-full" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h3 className="mt-6 mb-2 font-medium">TV Logos (GitHub)</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div className="grid grid-cols-4 md:grid-cols-6 gap-2 max-h-64 overflow-auto">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              {logos.map(l => (
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button key={l.name} onClick={() => setLogoUrl(l.download_url)} className="p-2 bg-neutral-100 rounded hover:ring">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <img src={l.download_url} className="w-full h-12 object-contain" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ))}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <h3 className="mt-6 mb-2 font-medium">Custom Logo</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="url"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              placeholder="Paste image URL"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            className="w-full p-2 rounded-lg text-black mb-2"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          onBlur={e => setLogoUrl(e.target.value)}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      />

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                type="file"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              accept="image/*,image/svg+xml"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            onChange={e => setLogoUrl(URL.createObjectURL(e.target.files[0]))}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                              );
                          }

                            ReactDOM.createRoot(document.getElementById('root')).render(<TvLogoMaker />);
                            </script>

                              </body>
                              </html>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ))}
                                                                                                                                                                                                                                                                                            )}
                                                                                                              )
                                                                                      })
                                                            })
                          }
